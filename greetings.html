<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Caveat" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Clock Widget</title>

    <style>

        /*CSS RESETS*/

body{
    background-color: #ffffff00;
    line-height: 1.5;

}

h1 {
    margin-top: 0;
}


/*CSS START*/

.full-table {
    display: table;
    height: 100%;
    width: 100%;
}

.table-cell {
    display: table-cell;
    vertical-align: middle;
    text-align: center;
}

.card {
    border-radius: 25px;
    background: #7c9b4f;
    color: #b1eca6;
    display: inline-block;
}

.clock {
    display: inline;
    font-family: 'Caveat', cursive;
    font-size: 2rem;
    padding: 1rem;
}

.time {
    display: inline;
    min-width: 37px;
}

.colon {
    font-size: 1.1rem;
    display: inline-block;
}

.date {
    display: inline;
    min-width: 162px;
    font-family: 'Caveat', cursive;
    font-size: 2rem;
    padding: 1rem;
}
.greet {
    display: inline;
    font-family: 'Caveat', cursive;
    font-size: 3rem;
    padding: 1rem;
}
    </style>
</head>

<body>

<div class="full-table">
  <div class="table-cell">
    
    <div class="card">
        <div class="greet" id="greet"></div>
        <br>
        <div class="date" id="date"></div>
        <br>
        <div class="clock">
          <div class="time" id="hour"></div>
          <div class="colon">:</div>
          <div class="time" id="min"></div>
          <div class="colon">:</div>
          <div class="time" id="sec"></div>
        </div>
      </div>
    </div>
    
  </div>
</div>

<script>
  function date() {
    var today = new Date();
    document.getElementById('date').innerHTML = today.toDateString();
  }
  // Function to display long date format (e.g., Monday, June 10, 2024)
  function setLongDate() {
    var today = new Date();
    var options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    document.getElementById('date').innerHTML = today.toLocaleDateString(undefined, options);
  }

  // Override the original date() function to use long date
  function date() {
    setLongDate();
  }

  function clock() {
    var today = new Date();
    var hour = zeros(today.getHours());
    var minutes = zeros(today.getMinutes());
    var seconds = zeros(today.getSeconds());
      hrs = today.getHours();
        if (hrs < 12)
          greet = 'Good Morning';
        else if (hrs >= 12 && hrs <= 18)
          greet = 'Good Afternoon';
        else if (hrs >= 18 && hrs <= 24)
          greet = 'Good Evening';
document.getElementById('greet').innerHTML = greet;
document.getElementById('hour').innerHTML = hour;
document.getElementById('min').innerHTML = minutes;
document.getElementById('sec').innerHTML = seconds;
}
    
// adds zero infront of single digit number
function zeros(num) {
if (num < 10) {
    num = '0' + num
};
return num;
}

function dateTime() {
date();
clock();
setTimeout(dateTime, 500);
}

dateTime()
</script>

</body>
</html>
